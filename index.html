<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Tenses App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>English Tenses Practice App</h1>
        <div id="tense-list">
            <h2>Select a Tense to Practice:</h2>
            <ul id="tense-options"></ul>
        </div>
        <div id="exercise-section" style="display: none;">
            <h2 id="tense-title"></h2>
            <p id="tense-description"></p>
            <p id="tense-structure"></p>
            <p id="tense-examples"></p>
            <div id="question-section">
                <h3>Question:</h3>
                <p id="question-text"></p>
                <form id="answer-form">
                    <div id="options"></div>
                    <button type="submit">Submit Answer</button>
                </form>
                <p id="feedback" style="display: none;"></p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
